<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h4 class="mt-3">Billing address</h4>
                <form action="" class="needs-validation">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="first" class="form-label">First name</label>
                            <input type="text" class="form-control" id="first" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="last" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="last" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="user">Username</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="email">Email<span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                    <div class="mt-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234Main St">
                    </div>
                    <div class="mt-3">
                        <label for="add2">Address 2<span class="text-muted">(Optional)</span></label>
                        <input type="add2" class="form-control" id="add2" placeholder="Apartment or suite">
                    </div>
                    <div class="row mt-3" style="border-bottom: 2px solid #e8e9ea; padding-bottom: 30px;">
                        <div class="col-lg-5">
                            <label for="Country">Country</label>
                            <select id="Country" class="custom-select d-flex w-100" style="padding: 6px 0;">
                                <option selected>United States</option>
                                <option>Australia</option>
                                <option>Germany</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="state">State</label>
                            <select id="state" class="custom-select d-flex w-100" style="padding: 6px 0">
                                <option selected>California</option>
                                <option>New South Wales</option>
                                <option>Berlin</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mt-3" style="border-bottom: 2px solid #e8e9ea; padding-bottom: 15px;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Shipping" checked>
                            <label class="form-check-label" for="Shipping">
                                Shipping address is the same as my billing address
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="info" checked>
                            <label class="form-check-label" for="info">
                                Save this information for next time
                            </label>
                        </div>
                    </div>
                    <h4 class="mt-3">Payment</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" id="Credit">
                        <label class="form-check-label" for="Credit">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" id="Debit" checked>
                        <label class="form-check-label" for="Debit">
                            Debit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" id="Paypal" checked>
                        <label class="form-check-label" for="Paypal">
                            Paypal
                        </label>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label for="card">Name on card</label>
                            <input type="text" class="form-control" id="card">
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-lg-6">
                            <label for="card">Credit card number</label>
                            <input type="text" class="form-control" id="card">
                        </div>
                    </div>
                    <div class="row mt-3" style="border-bottom: 2px solid #e8e9ea; padding-bottom: 15px;">
                        <div class="col-lg-3">
                            <label for="Expiration">Expiration</label>
                            <input type="text" class="form-control" id="Expiration">
                        </div>
                        <div class="col-lg-3">
                            <label for="CVV">CVV</label>
                            <input type="text" class="form-control" id="CVV">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg mt-3 w-100" type="submit">Continue to checkout</button>
                </form>
                <br>
            </div>
             <div class="col-md-4 mt-3">
                <h4>
                    <span class="mt-3 text-muted" style="font-size: 25px;">Your cart</span>
                    <span class="badge badge-secondary badge-pill mb-3" style="margin-left: 205px;">3</span>

                </h4>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Product name</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted" style="font-size: 22px;">$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Second product</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted" style="font-size: 22px;">$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Third item</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted" style="font-size: 22px;">$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-li">
                            <div class="text-success">
                                <h6 class="w-100">Promo code</h6>
                                <small class="text-success">EXAMPLECODE</small>
                            </div>
                            <span class="text-success" style="font-size: 22px;">-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <span style="font-size: 23px;">Total (USD)</span>
                            </div>
                            <span style="font-size: 25px;font-weight: bold;">$20</span>
                        </li>
                    </ul>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                              <span class="input-group-text bg-secondary text-light" id="basic-addon2">Redeem</span>
                            </div>
                          </div>
                    </div>
                  </div>

            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
